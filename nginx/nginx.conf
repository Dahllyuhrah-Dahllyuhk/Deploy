worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # 서버 정보 숨기기
    server_tokens off;

    # 로그 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 업스트림
    upstream fe  { server fe:3000; }
    upstream be  { server be:8080; }
    upstream ai  { server ai:5000; }

    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name matuabom.store;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name matuabom.store;

        # TLS
        ssl_certificate     /etc/letsencrypt/live/matuabom.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/matuabom.store/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;

        # 보안 헤더
        add_header X-Frame-Options           "SAMEORIGIN"                     always;
        add_header X-Content-Type-Options    "nosniff"                        always;
        add_header X-XSS-Protection          "1; mode=block"                  always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 공통 프록시 헤더
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;

        # 파일 업로드 제한
        client_max_body_size 10m;

        # ── FE (Next.js) ──────────────────────────────────────────
        location / {
            proxy_pass http://fe;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ── AI API ───────────────────────────────────────────────
        # ※ CORS는 BE(Spring Security)에서 처리 — nginx에서 중복 설정 제거
        location /api/ai/ {
            proxy_pass http://ai/;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ── SSE (Server-Sent Events) ─────────────────────────────
        location /api/sse/ {
            proxy_pass http://be$request_uri;
            proxy_set_header Connection "";
            proxy_buffering   off;
            proxy_cache       off;
            proxy_read_timeout  3600s;
            proxy_send_timeout  3600s;
        }

        # ── Backend API ──────────────────────────────────────────
        location /api/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
        }

        # ── OAuth2 ───────────────────────────────────────────────
        location /oauth2/ {
            proxy_pass http://be$request_uri;
        }

        location /login/oauth2/ {
            proxy_pass http://be$request_uri;
        }

        location /error {
            proxy_pass http://be$request_uri;
        }
    }
}
