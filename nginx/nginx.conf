worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream fe {
        server fe:3000;
    }

    upstream be {
        server be:8080;
    }

    # 80 → 443 리다이렉트
    server {
        listen 80;
        server_name matuabom.store;

        return 301 https://$host$request_uri;
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        server_name matuabom.store;

        ssl_certificate      /etc/letsencrypt/live/matuabom.store/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/matuabom.store/privkey.pem;

        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          HIGH:!aNULL:!MD5;

        # 공통 프록시 헤더 (전역으로 선언)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;

        # -------------------------------------------------------
        # 정적/프론트엔드 처리
        # -------------------------------------------------------
        location / {
            try_files $uri @fe;
        }

        location @fe {
            proxy_pass http://fe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -------------------------------------------------------
        # SSE 연결을 위한 블록 (기존 설정 유지, 버퍼링 비활성)
        # -------------------------------------------------------
        location /api/sse/ {
            proxy_pass http://be$request_uri;

            # SSE 연결 유지를 위한 필수 헤더
            proxy_set_header Connection '';
            proxy_set_header Upgrade $http_upgrade;
            proxy_http_version 1.1;

            # 버퍼링 끄기
            proxy_buffering off;
            proxy_cache off;

            # 타임아웃 설정 (예: 60분)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # -------------------------------------------------------
        # API 공통: OPTIONS (preflight) 처리 및 백엔드 프록시
        # -------------------------------------------------------
        # CORS preflight을 여기서 처리하여 브라우저가 credentials 전송 가능하게 함
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # -------------------------------------------------------
        # /api/auth/ (명시적 처리)
        # - 로그아웃 등 민감한 경로가 확실히 백엔드로 가도록 명시
        # -------------------------------------------------------
        location /api/auth/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 응답 타임아웃/버퍼 조정
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
            proxy_buffering off;
        }

        # -------------------------------------------------------
        # 일반 API (fallback)
        # -------------------------------------------------------
        location /api/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
            proxy_buffering off;
        }

        # 기타 oauth/login/error 등 프록시
        location /oauth2/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /login/oauth2/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /error {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/google/ {
            proxy_pass http://be$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
