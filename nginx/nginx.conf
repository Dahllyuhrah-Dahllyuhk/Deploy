worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream fe {
        server fe:3000;
    }

    upstream be {
        server be:8080;
    }

    # 80 â†’ 443 ë¦¬ë‹¤ì´ë ‰íŠ¸
    server {
        listen 80;
        server_name matuabom.store;

        return 301 https://$host$request_uri;
    }

    # HTTPS ì„œë²„
    server {
        listen 443 ssl;
        server_name matuabom.store;

        ssl_certificate      /etc/letsencrypt/live/matuabom.store/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/matuabom.store/privkey.pem;

        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          HIGH:!aNULL:!MD5;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        location / {
            try_files $uri @fe;
        }

        location @fe {
            proxy_pass http://fe;
        }

        # -------------------------------------------------------
        # ğŸ”¥ [ì¶”ê°€] SSE ì—°ê²°ì„ ìœ„í•œ í•„ìˆ˜ ì„¤ì •
